<!DOCTYPE html>
<html>
<head>
<title>Orient</title>
<link rel="stylesheet" href="../css/samples.css">
<style>
html, body {
  background-color: #28F;
}
#visual {
  position: absolute;
  left: 0px;
  top: 0px;
}
#level, #actors {
  position: absolute;
  left: 0px;
  top: 0px;
}
#actors {
  z-index: 2;
}
#outer {
  z-index: 4;
  left: 0px;
  top: 0px;
  color: white;
  font-size: 50px;
  font-weight: bolder;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}
</style>
<script data-main="scripts/deviceorientationgame.js" src="../scripts/require.js"></script>
</head>
<body>
<div id="visual" class="hft-fullsize">
<canvas id="canvas" class="hft-fullsize"></canvas>
</div>
<div id="outer" class="hft-fullcenter">
</div>
<div id="debug">
  <pre id="status">d</pre>
  <div id="console"></div>
</div>
<div id="hft-disconnected">
  <div class="hft-fullcenter">
    <div class="hft-instruction">Disconnected</div>
    <div id="hft-reload">...lost connection to server (T_T)...</div>
  </div>
</div>
</body>
</html>
