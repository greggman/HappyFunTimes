<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>PowPow Controls</title>
  <link rel="stylesheet" href="../../css/controllers.css">
  <link rel="stylesheet" href="css/controller.css">
  <link href="/hft-icon.png" rel="shortcut icon" type="image/png">
<script data-main="scripts/controller.js" src="../../3rdparty/require.js"></script>
<script>
requirejs.config({
  shim: {
        '3rdparty/handjs/hand-1.3.7': {
            //These script dependencies should be loaded before loading
            //hand.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'HANDJ',
        },
    },
});
</script>
</head>
<body>
<div id="hft-everything">
  <div id="hft-content">
        <!-- this is inserted into index.html by build.py -->
    <div id="buttons" class="hft-fullsize">
      <div class="button" id="left">◀</div>
      <div class="button" id="right">▶</div>
      <img id="avatar" src="assets/waiting.png" />
      <div class="button" id="fire">&#x2731;</div>
    </div>
    <div id="msg"></div>
    <div id="hft-portrait" class="hft-fullsize hft-fullcenter">
      <div class="hft-portrait-rot90">
        <div class="hft-instruction">
          Turn the Screen
        </div>
        <div class="hft-xlarge">
          &#x21ba;
        </div>
      </div>
    </div>
    <!--
    <div id="keyControls">
      <div class="move">
        <div class="hft-instruction">Press Cursor Keys to Steer</div>
      </div>
      <div class="fire">
        <div class="hft-instruction">Press Z to Fire</div>
      </div>
    </div>
    -->

    <div id="hft-menu"><img src="../../assets/gear-icon.svg"></div>
    <div id="hft-disconnected">
      <div class="hft-fullcenter">
        <div class="hft-instruction">Disconnected</div>
        <!--
        <div class="hft-menubutton" id="hft-reload"><div>Restart</div></div>
        <div class="hft-menubutton" id="hft-mainmenu"><div>Main Menu</div></div>
        -->
      </div>
    </div>
    <div id="hft-debug">
      <pre id="hft-status"></pre>
      <div id="hft-console"></div>
    </div>
  </div>
  <!-- name entry -->
  <div id="hft-nameentry">
    <form id="hft-nameform">
      <div><label for="hft-name">Enter A Name:<label></div>
      <input type="text" id="hft-name" maxlength="16" autocorrect="off" spellcheck="false" />
    </form>
  </div>
  <!-- settings menu -->
  <div id="hft-settings">
    <div class="hft-fullcenter">
      <div id="hft-setname" class="hft-menubutton"><div>Set Name</div></div>
      <div id="hft-restart" class="hft-menubutton"><div>Restart</div></div>
      <div id="hft-exit"    class="hft-menubutton"><div>Main Menu</div></div>
      <div id="hft-back"    class="hft-menubutton"><div>Back</div></div>
    </div>
  </div>
</div>
</body>
</html>
